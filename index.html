        body
        {
            text-align: center;
            font-family: Helvetica;
        }
        .container
        {
            display: flex;
            width: 100%;
            justify-content: center;
        }
        .card
        {
            width: 400px;
            height: 600px;
            background: lightblue;
            box-shadow: 10px 10px 10px lightslategray;
            border-radius: 10px;
            overflow: hidden;
            box-sizing: border-box;
        }
        .card > img
        {
            width: 100%;
        }
        .card img:nth-child(2)
        {
            width: 160px;
            height: 160px;
            border: 5px solid lightblue;
            box-sizing: border-box;
            border-radius: 50%;
            margin: 0px;
            position: relative;
            top: -80px;
        }
        div h1
        {
            margin-bottom: 5px;
            position: relative;
            top: -17%;
        }
        div p
        {
            margin-top: 5px;
            color:rgb(59, 73, 78);
            position: relative;
            top: -17%;
        }
        .container2
        {
            display: flex;
            width: 100%;
            position: relative;
            top: -17%;
            justify-content: space-around;
            align-items: center;
            align-content: center;
            margin: 15% auto 5%;
        }
        .container2 .item
        {
            position: relative;
            top: 0px;
            margin: 1em 0 1em;
        }
        p a
        {
            color:rgb(59, 73, 78);
        }
        p a:hover
        {
            color: black;
        }
        .container3
        {
            background: rgb(140, 175, 187);
            display: flex;
            width: 100%;
            height: 10%;
            position: relative;
            top: -18%;
            justify-content: space-around;
            align-items: center;
        }
        .container3:hover
        {
            background: rgb(242, 245, 247);
        }
        .container3 .item2
        {
           width: 30px;
           height: 30px;
        }
        .item2 img
        {
            width: 100%;
        }
    </style>
</head>
